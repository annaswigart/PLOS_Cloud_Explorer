<meta charset="utf-8">
<body>


<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="js/d3.layout.cloud.js"></script>
<script src="js/colorbrewer.js"></script>
<script>
// var fill = d3.scale.category20();
var fill = d3.scale.ordinal()
  .range(colorbrewer.Blues[10]);
var counter = 0; //for keeping track of color change

d3.csv("wordcloud.csv", function(error, wordlist) {
  data = wordlist.map(function(d)
  {
    word = d.word;
    weight = parseFloat(d.count);
    return {"word": word, "weight": weight};
  });
  
  console.log(data);


  // for(var i=0;i<data.length;i++){
  //   var obj = data[i];
  //   var word = [];
  //   for(var key in obj) {
  //     wordArray.push(obj[key]);
  //   }
  // }


  d3.layout.cloud().size([400, 400])
      .words(data.map(function(d) {
        return {text: d.word, size: 10 + d.weight * 5};
      }))
      .rotate(function() { return  0; })  //~~(Math.random() * 2) * 90 (for different orientations)
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();


  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 450)
        .attr("height", 450)
      .append("g")
        .attr("transform", "translate(200,200)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        //loops through colors the first 10 words are the darkest blue ect...
        .style("fill", function(d, i) { 
          if(i%10 === 0){counter++;} 
          return fill(counter); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
});
</script>
</body>
